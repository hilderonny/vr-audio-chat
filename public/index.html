<!DOCTYPE html>
<html>
    <head>
        <script src="js/aframe.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/webrtc.js"></script>
        <script src="js/vr-audio-chat.js"></script>
        <script>
            window.addEventListener("load", vraudiochat.init);
        </script>
    </head>
    <body>
        <a-scene>

            <a-assets>
                <img id="sky" src="assets/sky.jpg" />
                <img id="grid" src = "assets/grid.png" />
            </a-assets>

            <a-entity light="color: ffaaff; intensity: 1.5" position="5 5 5"></a-entity>
            <a-entity light="color: white; intensity: 0.5" position="-5 5 15"></a-entity>
            <a-entity light="color: white; type: ambient;"></a-entity>
            <a-entity geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0" material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>
            <a-sky src="#sky" rotation="0 -90 0"></a-sky>

        </a-scene>
    </body>
</html>
